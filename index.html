<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div id="main-wrapper">
    <div id="title">
      <h1>Rock - Paper - Scissors!</h1>
    </div>
    <br />
    <div id="status">0 - 0</div>
    <br />
    <br />
    <div id="move-selection">
      <button disabled="true" class="move player-move" id="rock">ROCK</button>
      <button disabled="true" class="move player-move" id="paper">PAPER</button>
      <button disabled="true" class="move player-move" id="scissors">SCISSORS</button>
    </div>
    <br />
    <button id="comp-move" class="move" disabled="true">COMP</button>
    <br />
    <br />
    <button id="start">PLAY!</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
